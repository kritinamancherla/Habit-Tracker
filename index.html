<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker & To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .habit-tracker,
        .to-do-list {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 45%;
        }

        .habit-tracker h2,
        .to-do-list h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .add-task {
            margin-top: 20px;
            text-align: center;
        }

        .add-task input[type="text"] {
            padding: 5px;
            width: 60%;
        }

        .add-task input[type="submit"] {
            padding: 5px 10px;
            background-color: #3277e7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-task input[type="submit"]:hover {
            background-color: #3672f5;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Habit Tracker & To-Do List</h1>

    <div class="container">
        <div class="habit-tracker">
            <h2>Habit Tracker</h2>
            <ul id="habitList">
                <!-- Habit items will be added here dynamically -->
            </ul>
            <div class="add-task">
                <input type="text" id="habitInput" placeholder="Add new habit">
                <button type="submit">Add</button>
                <input type="submit" value="Add Habit" onclick="addHabit()">
            </div>
        </div>

        <div class="to-do-list">
            <h2>To-Do List</h2>
            <ul id="todoList">
                <!-- To-Do items will be added here dynamically -->
            </ul>
            <div class="add-task">
                <input type="text" id="todoInput" placeholder="Add new task">
                <button type="submit">Add</button>
                <input type="submit" value="Add Task" onclick="addTask()">
            </div>
        </div>
    </div>

    <script>
        function addHabit() {
            var habitInput = document.getElementById("habitInput");
            var habitText = habitInput.value;
            if (habitText === '') {
                alert("Please enter a habit!");
                return;
            }
            var habitList = document.getElementById("habitList");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(habitText));
            habitList.appendChild(li);
            habitInput.value = "";
        }

        function addTask() {
            var todoInput = document.getElementById("todoInput");
            var todoText = todoInput.value;
            if (todoText === '') {
                alert("Please enter a task!");
                return;
            }
            var todoList = document.getElementById("todoList");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(todoText));
            todoList.appendChild(li);
            todoInput.value = "";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
